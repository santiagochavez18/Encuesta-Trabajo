<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body> 
    <h1 id="title">Formulario de Encuesta de freeCodeCamp</h1>
    <p id="descripcion">Gracias por tomarte el tiempo para ayudarnos a mejorar la plataforma</p>

  <main>
   
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nombre" required />
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required />
      </div>

      <div class="form-group">
        <label id="number-label" for="number">Edad (opcional)</label>
        <input type="number" id="number" name="age" min="10" max="99" placeholder="Edad" />
      </div>

      <div class="form-group">
        <label for="dropdown">¿Qué opción describe mejor su rol actual?</label>
        <select id="dropdown" name="role" required>
          <option disabled selected value="">Seleccionar rol actual</option>
          <option value="Alumno">Alumno</option>
          <option value="trabajo">Trabajo de tiempo completo</option>
          <option value="aprendiz">Estudiante a tiempo completo</option>
          <option value="no-decir">Prefiero no decirlo</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <fieldset class="option-group">
        <legend>¿Recomendarías freeCodeCamp a un amigo?</legend>
        <label class="option-item">
          <input type="radio" name="recomendado" value="definitivamente" required />
          <span class="radio-label">Definitivamente</span>
        </label>
        <label class="option-item">
          <input type="radio" name="recomendado" value="tal-vez" />
          <span class="radio-label">Tal vez</span>
        </label>
        <label class="option-item">
          <input type="radio" name="recomendado" value="no-estoy-seguro" />
          <span class="radio-label">No estoy seguro</span>
        </label>
      </fieldset>

      <div class="form-group">
        <label for="favorite">¿Cuál es tu característica favorita de freeCodeCamp?</label>
        <select id="favorite" name="favorite" required>
          <option disabled selected value="">Seleccione una opción</option>
          <option value="desafios">Desafíos</option>
          <option value="proyectos">Proyectos</option>
          <option value="comunidad">Comunidad</option>
          <option value="codigo-abierto">Código abierto</option>
        </select>
      </div>

      <fieldset class="option-group">
        <legend>¿Qué le gustaría que se mejorara? <small>(Marque todas las opciones que correspondan)</small></legend>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="front-end" />
          <span class="checkbox-label">Proyectos front-end</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="back-end" />
          <span class="checkbox-label">Proyectos back-end</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="datos-vis" />
          <span class="checkbox-label">Visualización de datos</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="desafios" />
          <span class="checkbox-label">Desafíos</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="comunidad-codigo" />
          <span class="checkbox-label">Comunidad de código abierto</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="gitter" />
          <span class="checkbox-label">Salas de ayuda de Gitter</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="videos" />
          <span class="checkbox-label">Vídeos</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="reuniones-ciudad" />
          <span class="checkbox-label">Reuniones en la ciudad</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="wiki" />
          <span class="checkbox-label">Wiki</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="foro" />
          <span class="checkbox-label">Foro</span>
        </label>
        <label class="option-item">
          <input type="checkbox" name="mejorar" value="cursos" />
          <span class="checkbox-label">Cursos adicionales</span>
        </label>
      </fieldset>

      <div class="form-group">
        <label for="comments">¿Algún comentario o sugerencia?</label>
        <textarea id="comments" name="comentario" rows="5" placeholder="Introduce tu comentario aquí..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
